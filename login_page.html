<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Tài khoản</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #009688;     
            --success-color: #4CAF50;
            --highlight-orange: #FF7F50;
        }  
        body.login-page {
            background: linear-gradient(135deg, var(--primary-color), var(--highlight-orange));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card-container {
            max-width: 750px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            padding: 50px; 
            box-sizing: border-box;
        }
        
        .illustration-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-right: 40px;
        }
        
        .login-side {
            flex: 1;
            padding-left: 20px;
        }

        .member-login-title {
            font-size: 1.8em; 
            font-weight: 900;
            color: var(--text-primary, #333);
            margin-bottom: 30px;
            font-family: var(--font-display, 'Montserrat', sans-serif); 
        }
        
        .form-group-login {
            margin-bottom: 20px;
        }
        
        .login-input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px; 
            padding: 8px 15px;
            background-color: #f7f7f7;
            transition: border-color 0.2s;
        }
        .login-input-group:focus-within {
            border-color: var(--primary-color);
        }
        
        .login-input-group i {
            font-size: 1.1em;
            color: var(--primary-color); 
            margin-right: 10px;
        }
        
        .login-input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px 0;
            background: none;
            font-size: 1em;
            color: var(--text-primary, #333);
        }

        #login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color); 
            color: white;
            border: none;
            border-radius: 8px; 
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px;
        }
        #login-button:hover {
            background-color: var(--primary-hover);
        }
        
        .abstract-illustration {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid var(--primary-color); 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; 
        }
        .abstract-illustration i {
            font-size: 3em;
            color: var(--primary-color); 
        }
        
        .login-links { margin-top: 25px; font-size: 0.9em; text-align: center; }
        .login-links a { color: var(--primary-color); text-decoration: none; transition: color 0.2s; }
        .login-links a:hover { color: var(--primary-hover); }

        .feedback-message.error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; margin-top: 10px; border-radius: 4px; }
        .feedback-message.success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; margin-top: 10px; border-radius: 4px; }
    </style>
</head>
<body class="login-page">

    <div class="login-card-container">
        
        <div class="illustration-side">
            <div class="abstract-illustration">
                 <i class='bx bx-desktop'></i>
            </div>
        </div>
        
        <div class="login-side">
            <h2 class="member-login-title">Đăng Nhập</h2>
            
            <form id="login-form">
                
                <div class="form-group-login">
                    <div class="login-input-group">
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="login-email" name="email" class="login-input" placeholder="Email" required>
                    </div>
                </div>
                
                <div class="form-group-login">
                    <div class="login-input-group">
                         <i class='bx bx-id-card'></i>
                        <input type="text" id="login-id" name="memberId" class="login-input" placeholder="ID / Mã thành viên" required>
                    </div>
                </div>

                <button type="submit" id="login-button">
                    Đăng Nhập
                </button>
            </form>

            <div id="login-feedback" class="feedback-message" style="display:none;"></div>
            
            <div class="login-links">
                <a href="#">Quên tài khoản / Mật khẩu?</a>
                <p style="margin-top: 10px;">
                    <a href="#">Tạo tài khoản →</a>
                </p>
            </div>
        </div>
        
    </div>

    <script src="session.js"></script>
    <script src="auth.js"></script>
</body>
</html>
