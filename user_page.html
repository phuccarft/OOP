<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tài khoản Người dùng</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap&subset=vietnamese" rel="stylesheet">
    <style>
        :root {
            --light-bg: var(--bg-main, #fcf6f0);
            --block-bg: var(--container-bg, #ffffff);
            --border-light: var(--border-color, #ddd);
            --text-dark: var(--text-primary, #1e1e1e);
            --text-muted: var(--text-secondary, #555);
            --highlight-primary: var(--primary-color, #009688);
            --highlight-hover: var(--primary-hover, #00796B);
            --highlight-secondary: var(--highlight-orange, #FF7F50);
        }

        body {
            background-color: var(--light-bg);
        }

        .dashboard-wrapper {
            display: flex;
            max-width: 1200px;
            min-height: 90vh;
            margin: 30px auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            background-color: var(--block-bg);
            color: var(--text-dark);
        }

        .dashboard-sidebar {
            width: 250px;
            background-color: var(--light-bg);
            border-right: 1px solid var(--border-light);
            padding: 20px 0;
        }

        .sidebar-header-menu {
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 20px;
            color: var(--highlight-primary);
            margin-bottom: 15px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 0.95em;
            color: var(--text-muted);
            transition: background-color 0.2s;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: #f0f0f0;
            color: var(--highlight-primary);
        }

        .menu-item i {
            margin-right: 10px;
            color: var(--highlight-primary);
        }

        .menu-item.logout {
            color: #f44336;
            margin-top: 20px;
        }

        .menu-item.logout:hover {
            background-color: #ffebee;
        }

        .dashboard-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f9f9f9;
        }

        .profile-header-block {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--block-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .profile-avatar-info {
            display: flex;
            align-items: center;
        }

        .avatar-container-small {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            border: 2px solid var(--highlight-primary);
            background-color: var(--highlight-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-container-small i {
            font-size: 2.5em;
            color: white;
        }

        .profile-name {
            font-size: 1.1em;
            font-weight: bold;
            font-family: var(--font-display);
        }

        .profile-email {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .action-btn {
            background-color: #eee;
            color: var(--text-dark);
            border: 1px solid var(--border-light);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
        }

        .action-btn:hover {
            background-color: var(--highlight-primary);
            color: white;
            border-color: var(--highlight-primary);
        }

        .content-tab-view {
            background-color: var(--block-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            font-size: 1.1em;
            color: var(--text-dark);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        .input-group-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group-field {
            flex: 1;
        }

        .input-group-field label {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 5px;
            display: block;
        }

        .form-input,
        .read-only-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background-color: var(--light-bg);
            color: var(--text-dark);
            font-size: 1em;
            box-sizing: border-box;
        }

        .read-only-input {
            background-color: #eee;
            cursor: default;
            color: var(--text-dark);
            font-weight: 500;
        }

        .save-area {
            text-align: right;
            margin-top: 30px;
        }

        .footer-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .save-button {
            background-color: var(--highlight-primary);
            color: white;
            border: none;
            transition: all 0.2s;
        }

        .save-button:hover {
            background-color: var(--highlight-hover);
        }

        .loan-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-light);
            font-size: 0.95em;
        }

        .loan-detail strong {
            color: var(--text-dark);
        }

        .loan-detail span {
            color: var(--highlight-secondary);
            font-weight: 600;
        }
    </style>
</head>
<body style="background-color: #f4f7f6;">
    <div class="dashboard-wrapper">
        <div class="dashboard-sidebar">
            <a href="/" class="menu-item" style="border-bottom: 1px solid var(--border-light); margin-bottom: 10px;">
                <i class='bx bx-home-alt'></i> Quay về Trang chủ
            </a>
            <div class="sidebar-header-menu">
                <i class='bx bx-user-circle'></i> Profile
            </div>
            <div class="menu-item active" data-tab="profile-tab">
                <i class='bx bx-id-card'></i> Thông tin cá nhân
            </div>
            <div class="menu-item" data-tab="borrow-tab">
                <i class='bx bx-book-bookmark'></i> Chi tiết Mượn sách
            </div>
            <div class="menu-item">
                <i class='bx bx-credit-card'></i> Thanh toán
            </div>
            <div class="menu-item">
                <i class='bx bx-calendar'></i> Lịch sử khác
            </div>
            <div class="menu-item logout" id="logout-btn">
                <i class='bx bx-log-out-circle'></i> Đăng xuất
            </div>
        </div>

        <div class="dashboard-content">
            <div class="content-block profile-header-block">
                <div class="profile-avatar-info">
                    <div class="avatar-container-small">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="profile-text-content">
                        <p class="profile-name" id="profile-full-name">Đang tải tên...</p>
                        <p class="profile-email" id="profile-email-display">email@library.com</p>
                    </div>
                </div>
                <div class="profile-actions-inline">
                    <button class="action-btn">
                        <i class='bx bx-archive'></i> Lưu trữ
                    </button>
                    <button class="action-btn">
                        <i class='bx bx-history'></i> Lịch sử
                    </button>
                    <button class="action-btn edit-btn">
                        <i class='bx bx-edit'></i> Sửa
                    </button>
                </div>
            </div>

            <div class="content-tab-view">
                <div id="profile-tab" class="content-block form-section active">
                    <h3>Thông tin Cá nhân</h3>
                    <div class="input-group-row">
                        <div class="input-group-field">
                            <label>Họ & Tên</label>
                            <input type="text" id="member-name-full" class="form-input" value="">
                        </div>
                        <div class="input-group-field">
                            <label>ID Thành viên</label>
                            <input type="text" id="member-id-display" class="read-only-input" readonly>
                        </div>
                    </div>
                    <div class="input-group-row">
                        <div class="input-group-field">
                            <label>Địa chỉ Email</label>
                            <input type="email" id="member-email-input" class="form-input" value="">
                        </div>
                        <div class="input-group-field">
                            <label>Loại Thành viên</label>
                            <input type="text" id="member-type-display" class="read-only-input" readonly>
                        </div>
                    </div>
                    <div class="save-area">
                        <button class="footer-button save-button">
                            <i class='bx bx-save'></i> Lưu thay đổi
                        </button>
                    </div>
                </div>

                <div id="borrow-tab" class="content-block form-section" style="display:none;">
                    <h3>Giao dịch Mượn sách Mới nhất</h3>
                    <div id="transaction-details">
                        <p style="color:#aaa;">Không có giao dịch mượn sách nào được truyền gần đây.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="session.js"></script>
    <script>
        let currentMemberId = 'N/A';
        function switchTab(tabId) {
            document.querySelectorAll('.menu-item').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(section => section.style.display = 'none');
            const menuItem = document.querySelector(`.menu-item[data-tab="${tabId}"]`);
            if (menuItem) { menuItem.classList.add('active'); }
            const tabContent = document.getElementById(tabId);
            if (tabContent) { tabContent.style.display = 'block'; }
        }
        async function handleReturnBook(event) {
            const returnBtn = event.currentTarget;
            const bookIsbn = returnBtn.dataset.bookIsbn;
            const bookTitle = returnBtn.dataset.bookTitle;
            const loanItemDiv = returnBtn.closest('.loan-item'); // Get the parent div

            if (!confirm(`Ban co chac chan muon tra sach: "${bookTitle}"?`)) {
                return;
            }

            const feedbackDiv = loanItemDiv.querySelector('.return-feedback');
            returnBtn.disabled = true;
            returnBtn.textContent = 'Dang xu ly...';

            try {
                const response = await fetch('/return-book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberId: currentMemberId, bookId: bookIsbn })
                });
                
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Loi khi tra sach.');
                }
                loanItemDiv.innerHTML = `<p style="color:green; text-align:center; font-weight: bold;">Da tra sach "${bookTitle}" thanh cong!</p>`;
            
            } catch (error) {
                feedbackDiv.textContent = `Loi: ${error.message}`;
                feedbackDiv.className = 'feedback-message error';
                feedbackDiv.style.display = 'block';
                returnBtn.disabled = false;
                returnBtn.textContent = 'Tra sach nay';
            }
        }

        async function loadMemberLoans(memberId) {
            const transactionDetailsDiv = document.getElementById('transaction-details');
            transactionDetailsDiv.innerHTML = `<p style="color:#aaa;">Dang tai cac sach da muon...</p>`;

            try {
                const response = await fetch('/get-my-loans', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberId: memberId })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const loans = await response.json();

                if (loans.length === 0) {
                    transactionDetailsDiv.innerHTML = `<p style="color:#aaa;">Ban khong co sach nao dang muon.</p>`;
                    return;
                }

                let html = '';
                for (const loan of loans) {
                    const dueDate = new Date(loan.dueDate * 1000).toLocaleDateString('vi-VN', {
                        day: '2-digit', month: '2-digit', year: 'numeric'
                    });

                    html += `
                        <div class="loan-item" style="border: 1px solid #eee; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                            <div class="loan-detail">
                                <strong>Sách mượn:</strong> 
                                <span>${loan.bookTitle} (ID: ${loan.bookIsbn})</span>
                            </div>
                            <div class="loan-detail">
                                <strong>Ngày hẹn trả:</strong> 
                                <span style="color: var(--highlight-secondary);">${dueDate}</span>
                            </div>
                            
                            <button class="footer-button save-button return-book-btn" 
                                    style="background-color: #d32f2f; margin-top: 15px; width: 100%;"
                                    data-book-isbn="${loan.bookIsbn}"
                                    data-book-title="${loan.bookTitle}">
                                <i class='bx bx-book-remove'></i> Tra sach nay
                            </button>
                            <div class="return-feedback feedback-message" style="display:none; margin-top: 10px;"></div>
                        </div>
                    `;
                }
                transactionDetailsDiv.innerHTML = html;

                // IMPORTANT: Add event listeners AFTER setting innerHTML
                document.querySelectorAll('.return-book-btn').forEach(button => {
                    button.addEventListener('click', handleReturnBook);
                });

            } catch (error) {
                transactionDetailsDiv.innerHTML = `<p style="color:red;">Khong the tai lich su muon sach: ${error.message}</p>`;
            }
        }

        /**
         * MODIFIED: Main page load listener
         */
        document.addEventListener("DOMContentLoaded", () => {
            // Require login
            if (!Auth.isLoggedIn()) {
                alert('Bạn phải đăng nhập để xem trang này.');
                window.location.href = '/login_page.html';
                return;
            }

            const user = Auth.getUser(); // Get user from session

            // Get user data
            currentMemberId = user?.id || 'N/A';
            const memberName = user?.name || 'Thành viên';
            const memberEmail = user?.email || 'N/A';
            const memberType = user?.type || 'N/A';
            const memberTypeText = memberType === 'student' ? 'Sinh viên' : memberType === 'teacher' ? 'Giáo vin' : 'Khác';

            // Update Profile Header
            document.getElementById('profile-full-name').textContent = memberName;
            document.getElementById('profile-email-display').textContent = memberEmail;

            // Update Profile Tab
            document.getElementById('member-name-full').value = memberName;
            document.getElementById('member-id-display').value = currentMemberId;
            document.getElementById('member-email-input').value = memberEmail;
            document.getElementById('member-type-display').value = memberTypeText;
            loadMemberLoans(currentMemberId);
            
            // Setup sidebar menu events
            document.querySelectorAll('.menu-item').forEach(item => {
                const tabId = item.getAttribute('data-tab');
                if (tabId) {
                    item.addEventListener('click', () => switchTab(tabId));
                }
            });

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', () => {
                if (confirm('Bn c chc chn mun ng xut?')) {
                    Auth.logout();
                    window.location.href = '/login_page.html';
                }
            });

            // Default show profile tab
            switchTab('profile-tab');
        });
    </script>
</body>
</html>
